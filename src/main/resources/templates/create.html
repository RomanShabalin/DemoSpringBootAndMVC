<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Avenger</title>
</head>
<body>
<h2>Create new Avenger</h2>
<form action="/avenger/save" method="post">
    <div>
        <label>Name: </label>
        <input type="text" name="name"/>
    </div>
    </br>
    <div>
        <label>Age: </label>
        <input type="number" name="age" size="3"/>
    </div>
    </br>
    <div>
        <label>Phone: </label>
        <input type="text" name="phone"/>
    </div>
    </br>
    <button type="submit">Save</button>
</form>
